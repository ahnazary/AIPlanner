<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 80%;
            max-width: 600px;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message.user {
            background-color: #444;
            text-align: right;
        }
        .message.bot {
            background-color: #555;
            text-align: left;
        }
        textarea {
            width: calc(100% - 230px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #222;
            color: white;
            resize: none; /* Disable manual resizing */
            overflow: hidden; /* Hide overflow */
            height: 40px; /* Initial height */
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #666;
            color: white;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #777;
        }
        .quit-button {
            background-color: red;
        }
        .quit-button:hover {
            background-color: darkred;
        }
        .add-event-button {
            background-color: green;
        }
        .add-event-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages">
            {% for msg in conversations %}
                <div class="message {{ msg.sender }}">{{ msg.message | replace('\n', '<br>')|safe }}</div>
            {% endfor %}
        </div>
        <form id="messageForm">
            <textarea id="messageInput" placeholder="Type a message..." required></textarea>
            <button type="submit">Send Message</button>
            <button type="button" class="add-event-button" id="addEventButton">Add Event</button>
            <button type="button" class="quit-button" id="quitButton">Quit</button>
            <button type="button" id="downloadButton">Download ICS file</button>
        </form>
    </div>

    <script>
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const messagesDiv = document.getElementById('messages');
        const addEventButton = document.getElementById('addEventButton');
        const quitButton = document.getElementById('quitButton');
        const downloadButton = document.getElementById('downloadButton');

        messageInput.addEventListener('input', function() {
            messageInput.style.height = 'auto';
            messageInput.style.height = (messageInput.scrollHeight) + 'px';
        });

        messageForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const userMessage = messageInput.value;

            // Display the user's message immediately
            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('message', 'user');
            userMessageDiv.innerHTML = userMessage.replace(/\n/g, '<br>');
            messagesDiv.appendChild(userMessageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `message=${encodeURIComponent(userMessage)}`,
            })
            .then(response => response.json())
            .then(data => {
                messagesDiv.innerHTML = '';
                data.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message', msg.sender);
                    messageDiv.innerHTML = msg.message.replace(/\n/g, '<br>');
                    messagesDiv.appendChild(messageDiv);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });

            messageInput.value = '';
            messageInput.style.height = '40px'; // Reset height after submission
        });

        addEventButton.addEventListener('click', function() {
            fetch('/add_event', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                messagesDiv.innerHTML = '';
                data.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message', msg.sender);
                    messageDiv.innerHTML = msg.message.replace(/\n/g, '<br>');
                    messagesDiv.appendChild(messageDiv);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        });

        quitButton.addEventListener('click', function() {
            fetch('/quit', {
                method: 'POST',
            })
            .then(response => {
                alert('Server shutting down...');
            });
        });

        downloadButton.addEventListener('click', function() {
            fetch('/download')
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(new Blob([blob]));
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'calendar.ics';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            });
        });

        // Scroll to the bottom of the messages div to show the latest messages
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    </script>
</body>
</html>
